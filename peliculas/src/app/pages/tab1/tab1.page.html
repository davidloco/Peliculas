<ion-content color="dark">
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Estrenos</h3>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-peliculas [peliculas]="peliculas"></app-peliculas>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Cartelera</h3>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-poster [peliculas]="peliculas"></app-poster>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Populares</h3>
      </ion-col>
    </ion-row>
  </ion-grid>
  <app-pares-peliculas [peliculas]="populares" (cargarMas)="cargarMas()"></app-pares-peliculas>
</ion-content>
