<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-slides>
    <ion-slide *ngFor="let pelicula of peliculas">
      <ion-card>
        <img [src] = "pelicula.backdrop_path | imagen">
      </ion-card>
    </ion-slide>
  </ion-slides>

</ion-content>
